image: docker:latest

build_job:
    stage: build
    script:
        - echo "Installing curl"
        - apk add --no-cache curl
        - echo "Starting Docker Build"
        - docker build -t "${CI_PROJECT_NAME}:latest" .
        - echo "Job Finished. Sending notification to Discord and triggering deployment."
        - curl -X POST https://docker01.immortaldev.eu/api/stacks/webhooks/d5c64ed8-3934-4828-8e3d-ff45c947163a
    only:
        - release
